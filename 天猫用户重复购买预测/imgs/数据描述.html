code,
.md-fences {
    background: #eee;

/* Code Blocks */

.md-fences {
    margin: 0 0 20px;
    font-size: 0.9em;
    line-height: 1.5em;
    padding: 0.4em 1em;
    padding-top: 0.4em;
}

.task-list {
    padding-left: 0;
}

.task-list-item {
    padding-left: 2rem;
}

.task-list-item input {
    top: 3px;
}

.task-list-item input {
    outline: none;
    margin-bottom: 0.5em;
}

.task-list-item input::before {
    content: "";
    display: inline-block;
    width: 1rem;
    height: 1rem;
    vertical-align: middle;
    text-align: center;
    border: 1px solid gray;
    background-color: #fdfdfd;
    margin-left: -0.1rem;
    margin-right: 0.1rem;
    margin-top: -0.9rem;
}

.task-list-item input:checked::before {
    padding-left: 0.125em;
    content: '✔';
    /*◘*/
    font-size: 0.8125rem;
    line-height: 0.9375rem;
    margin-top: -0.9rem;
}


/* Chrome 29+ */

@media screen and (-webkit-min-device-pixel-ratio:0) and (min-resolution:.001dpcm) {
    .task-list-item input:before {
        margin-top: -0.2rem;
    }
    .task-list-item input:checked:before,
    .task-list-item input[checked]:before {
        margin-top: -0.2rem;
    }
}

}

    content: '-';

<body class='typora-export'>
<div id='write'  class=''><h1><a name="数据描述" class="md-header-anchor"></a><span>数据描述</span></h1><p><span>数据集包含了匿名用户在 &quot;双十一 &quot;前6个月和&quot;双十一 &quot;当天的购物记录，标签为是否是重复购买者。出于隐私保护，数据采样存在部分偏差，该数据集的统计结果会与天猫的实际情况有一定的偏差，但不影响解决方案的适用性。训练集和测试集数据见文件data_format2.zip，数据详情见下表</span></p><h2><a name="字段描述" class="md-header-anchor"></a><span>字段描述</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>字段名称</span></th><th style='text-align:center;' ><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>user_id</span></td><td style='text-align:center;' ><span>购物者的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>age_range</span></td><td style='text-align:center;' ><span>用户年龄范围。&lt;18岁为1；[18,24]为2； [25,29]为3； [30,34]为4；[35,39]为5；[40,49]为6； &gt; = 50时为7和8; 0和NULL表示未知</span></td></tr><tr><td style='text-align:center;' ><span>gender</span></td><td style='text-align:center;' ><span>用户性别。0表示女性，1表示男性，2和NULL表示未知</span></td></tr><tr><td style='text-align:center;' ><span>merchant_id</span></td><td style='text-align:center;' ><span>商家的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>label</span></td><td style='text-align:center;' ><span>取值集合为{0, 1, -1, NULL}。取1表示&#39;user</span><em><span>id&#39;是&#39;merchant</span></em><span>id&#39;的重复买家，取0则反之。取-1表示&#39;user_id&#39;不是给定商家的新客户，因此不在我们预测范围内，但这些记录可能会提供额外信息。测试集这一部分需要预测，因此为NULL。</span></td></tr><tr><td style='text-align:center;' ><span>activity_log</span></td><td style='text-align:center;' ><span>{user</span><em><span>id, merchant</span></em><span>id}之间的每组交易中都记录有item</span><em><span>id, category</span></em><span>id, brand_id, time，用#分隔。记录不按任何特定顺序排序。</span></td></tr></tbody></table></figure><h2><a name="用户行为日志" class="md-header-anchor"></a><span>用户行为日志</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>字段名称</span></th><th style='text-align:center;' ><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>user_id</span></td><td style='text-align:center;' ><span>购物者的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>item_id</span></td><td style='text-align:center;' ><span>购物者的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>cat_id</span></td><td style='text-align:center;' ><span>商品所属品类的唯一编码</span></td></tr><tr><td style='text-align:center;' ><span>merchant_id</span></td><td style='text-align:center;' ><span>商家的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>brand_id</span></td><td style='text-align:center;' ><span>商品品牌的唯一编码</span></td></tr><tr><td style='text-align:center;' ><span>time_tamp</span></td><td style='text-align:center;' ><span>购买时间（格式：mmdd）</span></td></tr><tr><td style='text-align:center;' ><span>action_type</span></td><td style='text-align:center;' ><span>包含{0, 1, 2, 3}，0表示单击，1表示添加到购物车，2表示购买，3表示添加到收藏夹</span></td></tr></tbody></table></figure><h2><a name="用户画像" class="md-header-anchor"></a><span>用户画像</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>字段名称</span></th><th style='text-align:center;' ><span>描述</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>user_id</span></td><td style='text-align:center;' ><span>购物者的唯一ID编码</span></td></tr><tr><td style='text-align:center;' ><span>age_range</span></td><td style='text-align:center;' ><span>用户年龄范围。&lt;18岁为1；[18,24]为2； [25,29]为3； [30,34]为4；[35,39]为5；[40,49]为6； &gt; = 50时为7和8; 0和NULL表示未知</span></td></tr><tr><td style='text-align:center;' ><span>gender</span></td><td style='text-align:center;' ><span>用户性别。0表示女性，1表示男性，2和NULL表示未知</span></td></tr></tbody></table></figure><h2><a name="训练数据和测试数据" class="md-header-anchor"></a><span>训练数据和测试数据</span></h2><figure><table><thead><tr><th><span>字段名称</span></th><th style='text-align:center;' ><span>描述</span></th></tr></thead><tbody><tr><td><span>user_id</span></td><td style='text-align:center;' ><span>购物者的唯一ID编码</span></td></tr><tr><td><span>merchant_id</span></td><td style='text-align:center;' ><span>商家的唯一ID编码</span></td></tr><tr><td><span>label</span></td><td style='text-align:center;' ><span>包含{0, 1}，1表示重复买家，0表示非重复买家。测试集这一部分需要预测，因此为空。</span></td></tr></tbody></table></figure><p>&nbsp;</p></div>
